<div class="product__item col-lg-3 col-md-4 col-sm-6 col-12 justify-content-center">
    <img src="http://place-hold.it/200x200" alt="" class="product__item-img"></img>
    <div class="content">
        <h2 class="product__item-title">{{name}}</h2>
        <p class="product__item-desc">{{description}}</p>
        <p class="product__item-price">{{price_retail}}</p>
        <p class="product__item-price">{{amount_retail}}</p>
        <p class="product__item-price">{{price_wholesale}}</p>
        <p class="product__item-price">{{amount_wholesale}}</p>
    </div>
</div>
